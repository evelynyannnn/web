1. Overview of Alcohol Use Disorder (AUD)

AUD is a medical condition where individuals struggle to control alcohol consumption despite negative consequences.

It affects physical, mental, and social well-being, often leading to long-term health complications.

Common signs of AUD include:

Strong cravings for alcohol

Difficulty controlling alcohol intake

Continued drinking despite negative impacts on health, relationships, or responsibilities

Increased tolerance and withdrawal symptoms when attempting to reduce alcohol use

Recognizing the signs of AUD is the first step toward making positive lifestyle changes.

2. The Importance of Health & Making Healthier Choices

Why Prioritizing Health Matters: Maintaining physical and mental well-being improves quality of life and supports long-term recovery.

Empowerment Through Awareness: Learning how alcohol affects the body and mind enables individuals to make informed decisions.

Discussion & Self-Reflection Activity:

3. Understanding Alcohol Withdrawal: Risks & Long-Term Impact

Alcohol Withdrawal Symptoms & Severity Levels:

Mild: Anxiety, irritability, headaches, nausea

Moderate: Increased heart rate, sweating, confusion

Severe: Seizures, hallucinations, delirium tremens (DTs)

Long-Term Health Risks of AUD:

Liver Disease: Cirrhosis, fatty liver, liver failure

Heart & Blood Pressure Issues: Increased risk of stroke, hypertension

Neurological Impairment: Memory loss, cognitive decline, concentration issues

Mental Health Concerns: Depression, anxiety, increased risk of suicide

Interactive Activity: Participants will categorize symptoms into mild, moderate, or severe and discuss safe strategies for managing withdrawal.

Why This Matters: Awareness of these risks can help individuals take proactive steps toward better health and prevent complications.
